# Pre-commit hooks for SerialPy - Core Quality & Security
# See https://pre-commit.com for more information

fail_fast: false
repos:
  # ============================================================================
  # General file quality checks
  # ============================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: debug-statements
      - id: check-docstring-first

  # ============================================================================
  # Python code quality with Ruff (replaces black, isort, flake8, etc.)
  # ============================================================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.6
    hooks:
      # Linter
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        types_or: [python, pyi, jupyter]

      # Formatter (replaces black)
      - id: ruff-format
        types_or: [python, pyi, jupyter]

  # ============================================================================
  # Security scanning
  # ============================================================================
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: [-c, pyproject.toml]
        additional_dependencies: ["bandit[toml]"]
        exclude: ^tests/

  # ============================================================================
  # Documentation synchronization
  # ============================================================================
  - repo: local
    hooks:
      - id: sync-docs
        name: Sync documentation files to docs directory
        entry: python scripts/sync_docs.py
        language: python
        files: ^(CONTRIBUTING|SECURITY|CHANGELOG)\.md$
        pass_filenames: false
        always_run: false

# ============================================================================
# CI-specific configuration
# ============================================================================
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks
  autofix_prs: true
  autoupdate_schedule: weekly
